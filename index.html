<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Registro Canchas</title>
</head>

<body>
    <h1>Registro de Canchas</h1>
    <p>Seleccioná el horario y escribí el nombre en la cancha correspondiente.</p>

    <!-- Tabla Pádel -->
    <h2 id="titulo-padel">Cancha de Pádel - Fecha: </h2>
    <table>
        <thead>
            <tr>
                <th>Cancha 1</th>
                <th>Hora</th>
                <th>Cancha 2</th>
            </tr>
        </thead>
        <tbody id="tabla-padel"></tbody>
    </table>

    <!-- Tabla Fútbol 5 -->
    <h2 id="titulo-futbol">Cancha de Fútbol 5 - Fecha: </h2>
    <table>
        <thead>
            <tr>
                <th>Cancha 1</th>
                <th>Hora</th>
                <th>Cancha 2</th>
            </tr>
        </thead>
        <tbody id="tabla-futbol"></tbody>
    </table>

    <script src="assets/index.js"></script>
</body>
</html>
